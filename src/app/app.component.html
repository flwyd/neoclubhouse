<header class="app-bar">
  <h1>
    <a routerLink="/" class="home-link">{{title}}</a>
  </h1>
  <nav>
    <a routerLink="/handle-checker" routerLinkActive="active">Handle checker</a>
  </nav>
  <nav>
    <span *ngIf="(authState | async)?.loggedIn" [title]="authState.email">
      {{(authState | async).callsign}}
      <a routerLink="/clubhouse">Log out</a>
    </span>
    <a *ngIf="!(authState | async)?.loggedIn" routerLink="/clubhouse">Log in</a>
  </nav>
</header>
<simple-notifications [options]="notificationOptions"></simple-notifications>
<div class="main-content">
  <router-outlet></router-outlet>
</div>
<footer>
  Neoclubhouse is still experimental.  Most features are available in the
  <a routerLink="/clubhouse">Ranger Secret Clubhouse</a>.
</footer>
